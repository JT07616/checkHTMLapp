version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: checkhtml-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: checkhtml-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB_NAME: CheckHTML-DB
    depends_on:
      - mongo

  worker:
    build: ./worker
    container_name: checkhtml-worker
    restart: always
    environment:
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB_NAME: CheckHTML-DB
      CHECK_INTERVAL: 60000
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: checkhtml-frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  mongo-data:
